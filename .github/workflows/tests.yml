name: tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-22.04, ubuntu-latest]
        python-version: ["3.9", "3.12"]
        exlude:
          - os: "ubuntu-22.04"
            python-version: "3.12"
    env:
      POETRY_VIRTUALENVS_CREATE: false
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Poetry
        uses: snok/install-poetry@v1
      - name: Install dependencies
        run: poetry install --no-root --no-interaction --with=pytest --without dev,docs,metrics,linters
      - name: Install Project
        run: poetry install --no-interaction --with=pytest --without dev,docs,metrics,linters
      - name: Pytest
        run: poetry run pytest tests -v -n auto --durations=0 --cov=./ --cov-report=xml
      - name: Upload coverage to codecov
        uses: codecov/codecov-action@v3
        with:
          env_vars: OS,PYTHON
          files: ./coverage.xml
          name: Coverage Report with codecov overview
          verbose: true
