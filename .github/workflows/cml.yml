name: model
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
jobs:
  metrics:
    runs-on: ubuntu-latest
    container: docker://ghcr.io/iterative/cml:0-dvc2-base1
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: iterative/setup-dvc@v1
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip3 install -e .
      - name: Train model
        run: |
          python tests/model_tests/train_benchmark_models.py
      - name: Compare performance
        run: |
          git config --global --add safe.directory /__w/neural_prophet/neural_prophet
          git fetch --prune
          # https://dvc.org/doc/command-reference/metrics/diff
          echo "## Model Benchmark" >> report.md
          dvc metrics diff --targets tests/model_tests --recursive --all --precision 4 --md main >> report.md
      - name: Create CML report
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Post reports as comments in GitHub PRs
          cml comment update --pr report.md # post to PR
          cml check create --title=model/ModelBenchmark report.md # update status of check in PR